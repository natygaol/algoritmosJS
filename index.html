<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Adivina número</title>
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <form class="formularioNumero" onsubmit="generaNumeroAleatorio(event)">
            <label for="generaNumero">
                Presiona el botón para generar un número aleatorio:
            </label>
            <button type="submit" id="generaNumero">
                Generar número
            </button>
        </form>
        <form class="formularioAdivina">
            <label for="adivinaNumero">
                Escribe un número para adivinarlo:
            </label>
            <input type="text" id="adivinaNumero" />
            <button type="submit">
                Adivina
            </button>
        </form>
        <div class="resultado">
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
